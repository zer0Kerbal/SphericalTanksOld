@PART[DM-SphericalTank-125-70,DM-SphericalTank-125-140,DM-SphericalTank-125-111,DM-SphericalTank-125-88,DM-SphericalTank-125-55]:NEEDS[B9PartSwitch,CommunityResourcePack,UmbraSpaceIndustries/KarbonitePlus,DaMichel/SphericalTanks]:AFTER[SphericalTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SphericalTankFuelSwitch]]
	{
		SUBTYPE:NEEDS[CommunityResourcePack,Karbonite]
		{
			name = #DST_name_karborundum // = Karborundum
			title = #DST_title_karborundum // = Karborundum
			tankType = DSTKarborundum
		}
	}
}

