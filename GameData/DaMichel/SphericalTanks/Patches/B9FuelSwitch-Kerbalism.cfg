// DaMichel SphericalTanks
// created: 01 Aug 2019
// updated: 15 Feb 2020

@PART[DM-SphericalTank-125-70,DM-SphericalTank-125-140,DM-SphericalTank-125-111,DM-SphericalTank-125-88,DM-SphericalTank-125-55]:NEEDS[B9PartSwitch,Kerbalism,DaMichel/SphericalTanks]:AFTER[SphericalTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SphericalTankFuelSwitch]]
	{
		SUBTYPE[Supplies]:NEEDS[CommunityResourcePack,Kerbalism]
		{
			name = #DST_name_supplies // = FoodWater
			title = #DST_title_supplies // = Food+Water
			tankType = Supplies
		}
		SUBTYPE[Water]:NEEDS[CommunityResourcePack]
		{
			name = #DST_name_water // = Water
			title = #DST_title_water // = Water
			tankType = Water
		}
		SUBTYPE[Food]:NEEDS[CommunityResourcePack]
		{
			name = #DST_name_food // = Food
			title = #DST_title_food // = Food
			tankType = Food
		}
		SUBTYPE[Sewage]:NEEDS[CommunityResourcePack]
		{
			name = #DST_name_sewage // = Waste+WasteWater
			title = #DST_title_sewage // = Waste+WasteWater
			tankType = Sewage
		}
		SUBTYPE[WasteWater]:NEEDS[CommunityResourcePack]
		{
			name = #DST_name_wastewater // = Waste Water
			title = #DST_title_wastewater // = Waste Water
			tankType = WasteWater
		}
		SUBTYPE[Waste]:NEEDS[CommunityResourcePack]
		{
			name = #DST_name_waste // = Waste
			title = #DST_title_waste // = Waste
			tankType = Waste
		}
	}
}

