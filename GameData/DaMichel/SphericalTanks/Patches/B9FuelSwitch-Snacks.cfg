@PART[DM-SphericalTank-125-70,DM-SphericalTank-125-140,DM-SphericalTank-125-111,DM-SphericalTank-125-88,DM-SphericalTank-125-55]:NEEDS[B9PartSwitch,Snacks,DaMichel/SphericalTanks]:AFTER[SphericalTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SphericalTankFuelSwitch]]:NEEDS[CommunityResourcePack,Snacks]
	{
		SUBTYPE:NEEDS[CommunityResourcePack,Snacks]
		{
			name = #DST_name_snacks// = Snacks
			title = #DST_title_snacks// = Snacks
			tankType = Snacks
		}
		SUBTYPE:NEEDS[CommunityResourcePack,Snacks]
		{
			name = #DST_name_soil// = Soil
			title = #DST_title_soil// = Soil
			tankType = Soil
		}
	}
}

